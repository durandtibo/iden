name: Nightly Package Tests
on:
  schedule:
    - cron: '10 12 * * *' # run at 12:10 AM UTC
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  get-versions:
    uses: ./.github/workflows/get-versions.yaml

  stable:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install batcharray'

  stable-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[all]"'

  stable-cloudpickle:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[cloudpickle]"'

  stable-joblib:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[joblib]"'

  stable-numpy:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[numpy]"'

  stable-pyyaml:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[pyyaml]"'

  stable-safetensors:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[safetensors]"'

  stable-torch:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[torch]"'

  latest:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre batcharray'

  latest-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[all]"'

  latest-cloudpickle:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[cloudpickle]"'

  latest-joblib:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[joblib]"'

  latest-numpy:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[numpy]"'

  latest-pyyaml:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[pyyaml]"'

  latest-safetensors:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[safetensors]"'

  latest-torch:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[torch]"'


  ########################
  #     Dependencies     #
  ########################

  coola:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: coola
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).coola) }}

  objectory:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: objectory
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).objectory) }}


  #################################
  #     Optional dependencies     #
  #################################

  cloudpickle:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: cloudpickle
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).cloudpickle) }}

  joblib:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: joblib
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).joblib) }}

  numpy:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: numpy
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).numpy) }}

  pyyaml:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: pyyaml
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).pyyaml) }}

  safetensors:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: safetensors
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).safetensors) }}

  torch:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: torch
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).torch) }}
