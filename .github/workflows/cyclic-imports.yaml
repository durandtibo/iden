name: Cyclic Imports
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  cyclic-import:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      - name: check iden
        run: |
          python -c "import iden"

      - name: check iden.data
        run: |
          python -c "from iden import data"

      - name: check iden.dataset
        run: |
          python -c "from iden import dataset"

      - name: check iden.io
        run: |
          python -c "from iden import io"

      - name: check iden.shard
        run: |
          python -c "from iden import shard"

      - name: check iden.testing
        run: |
          python -c "from iden import testing"

      - name: check iden.utils
        run: |
          python -c "from iden import utils"
